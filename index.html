<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css file -->
    <link rel="stylesheet" href="header14style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat&family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- java bootstrap script file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mx-auto big-box">
      <!-- header menu -->
      <nav class="navbar navbar-expand-lg header-menu">
        <a class="navbar-brand" href="">Startup 3</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent "
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- menu-list -->
        <ul class="navbar-nav menu ms-auto">
          <li class="nav-item">
            <a class="nav-link" style="opacity: 0.3" href="">Overview</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="#pricing">Prices</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="">Blog</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="">Feedback</a>
          </li>
          <li class="sign-in-btn nav-item ms-auto">
            <button class="btn btn-md sign-in-btn nav-link" type="submit">
              Purchase
            </button>
          </li>
        </ul>
      </nav>
      <!-- main-content -->
      <div class="row">
        <!-- generate Awesome heading and its subcontent -->
        <div class="col text-card">
          <div>
            <h2 class="generate">Generate Awesome Web Pages</h2>
            <p class="first-column-sub-content">
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <!-- learn more button -->
            <div class="">
              <button class="btn btn-md nav-link learn-more-btn" type="submit">
                Learn More
              </button>
            </div>
          </div>
        </div>
        <!-- sign up now card -->
        <div class="col ms-6" id="sign-up-form">
          <!-- sign up now heading -->
          <h3 class="">Sign Up Now</h3>
          <form>
            <!-- email input -->
            <input
              type="email"
              class="form-control mx-auto email-box"
              id="floatingInput"
              placeholder="Your email"
            />
            <!-- password input -->
            <input
              type="password"
              class="form-control mx-auto my-3 password-box"
              id="floatingPassword"
              placeholder="Your password"
            />
            <!-- terms and conditions checkbox -->
            <div class="card-account">
              <img src="On.svg" alt="" class="my-checkbox" srcset="" />
              <label for="customCheck1" class=""
                >I agree to the Terms of Service.</label
              >
            </div>
            <!-- sign in button -->
            <button class="btn btn-lg card-sign-in-btn" type="submit">
              Sign in
            </button>
            <!-- or box -->
            <div class="d-flex flex-row or-box">
              <div class="my-auto ms-auto card-line"></div>
              <p class="my-auto mx-2 card-or">or</p>
              <div class="my-auto me-auto card-line"></div>
            </div>
            <!-- login via twitter button -->
            <button class="btn btn-lg card-twitter-btn" type="submit">
              Login via Twitter
            </button>
            <!-- do you have an account and sign in link -->
          </form>
          <div class="d-flex flex-row" style="margin-top: 25px">
            <p class="ms-auto card-account">Do you have an Account?</p>
            <div class="me-auto card-sign-in-link">Sign In</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
